<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>UploadTools example</title>
</head>
<body>
    <input type="file" id="upload">
    
    <script src="./js/UploadTools.js"></script>
    <script>
        document.getElementById('upload').addEventListener('change', function() {
            // 上传文件
            UploadTools({
                url: 'http://58.221.196.11:9090/epoint-web-zwdt/rest/appzwfwAttach/attachUpload',
                data: {
                    clientguid: '324fb87e-5557-4f04-a101-10ce391ed66e',
                    attachname: 'fileImage',
                    source: '本地上传',
                    accountguid: '11a300a2-102d-4bac-8687-2c0903c5fe96'
                },
                files: [{
                    name: 'fileImage',
                    file: this.files[0]
                }],
                beforeSend: function() {
                    console.log('beforeSend');
                },
                success: function(response) {
                    console.log(response);
                },
                error: function() {
                    console.log('error');
                },
                complete: function() {
                    console.log('complete');
                }
            });
        });
    </script>
</body>
</html>
